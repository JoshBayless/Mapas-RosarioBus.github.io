<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RosarioBus - Mapa de Rutas</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>RosarioBus</h1>
    <p>Mapa interactivo de movilidad universitaria - UNRC</p>
  </header>

  <div id="map"></div>

  <footer>
    <p>&copy; 2025 RosarioBus - Proyecto Académico</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inicializa el mapa
    const map = L.map('map').setView([-33.1307, -64.3499], 13); // Coordenadas UNRC

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Ejemplo de marcador (puedes agregar rutas o capas geojson)
    L.marker([-33.1307, -64.3499])
      .addTo(map)
      .bindPopup('<b>Universidad Nacional de Río Cuarto</b>')
      .openPopup();
  </script>
</body>
</html>
